{% extends "base.html" %}
{% block title %}{{ translations.hotel_title }}{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ translations.hotel_title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="container">
        <h1 class="title">{{ translations.hotel_title }}</h1>
        {% include 'users/_lang_select.html' %}

        <div class="login-container"
            style="max-width: 400px; margin: 0 auto; padding: 20px; background: rgba(255,255,255,0.9); border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
            <h2 style="text-align: center; margin-bottom: 20px; color: #333;">Welcome</h2>
            <p style="text-align: center; margin-bottom: 20px; color: #666;">서비스를 이용하시려면 정보를 입력해주세요.</p>

            <form method="POST" action="{{ url_for('login', lang=current_lang) }}">
                <div class="form-group">
                    <label for="name">{{ translations.name }}</label>
                    <input type="text" id="name" name="name" required placeholder="이름을 입력하세요"
                        style="width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px;">
                </div>
                <div class="form-group">
                    <label for="phone">{{ translations.phone }}</label>
                    <input type="tel" id="phone" name="phone" required pattern="[0-9]*" placeholder="전화번호를 입력하세요 (- 없이)"
                        style="width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 8px;">
                </div>
                <button type="submit" class="kiosk-button" style="width: 100%; margin: 0;">시작하기</button>
            </form>
        </div>

        <div class="admin-login">
            <br /><br />
            <a href="{{ url_for('admin_login', lang=current_lang) }}"
                style="color: #999; text-decoration: none; font-size: 0.9rem;">{{ translations.admin }}</a>
        </div>
    </div>
</body>

</html>
{% endblock %}
